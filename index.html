<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <title>Selector example</title>
    <style>
        .selectables-root {
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          user-select: none;
        }
        .column {
          display: flex;
          flex-direction: column;
        }
        .selectable {
          display: inline-block;
          background: lightblue;
          margin: 3px;
        }
        .selectable.tiny {
          width: 15px;
          height: 15px;
        }
        .selectable.small {
          width: 30px;
          height: 30px;
        }
        .selectable.regular {
          width: 50px;
          height: 50px;
        }
        .selectable.big {
          width: 75px;
          height: 75px;
        }
        .selector-rect {
          background-color: darkslateblue !important;
          border: black 1px dashed;
          opacity: 0.3;
        }
    </style>
  </head>
  <body>
    <div class="selectables-root"></div>
    <script type="module" src="index.ts">
    </script>
  </body>
</html>
